<html>
    <link rel="stylesheet" href="menu.css">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>

<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Sandwich</button>
    <div id="myDropdown" class="dropdown-content">
    <a href="#bread" style="background-color: #937045;">Bread</a>
    <a href="#lettuce" style="background-color: #6bd05b;">Lettuce</a>
    <a href="#tomato" style="background-color: #d33535;">Tomato</a>
    <a href="#cheese" style="background-color: #e8c34c;">Cheese</a>
    <a href="#bread" style="background-color: #937045;">Bread</a>
    </div>
</div>

<script>
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
